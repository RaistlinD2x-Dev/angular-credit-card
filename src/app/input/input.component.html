<input [formControl]="control" />
<ng-container *ngIf=
    "
    control.dirty 
    && control.touched 
    && control.errors
    "
>
    <div *ngIf="control.errors.required">
        Value is required.
    </div>
    <div *ngIf="control.errors.minlength">
        Your input has
        {{ control.errors.minlength.actualLength }}
        characters, but must be
        {{ control.errors.minlength.requiredLength }} characters
    </div>
</ng-container>
