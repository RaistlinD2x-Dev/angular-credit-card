<form [formGroup]='cardForm' (ngSubmit)="onSubmit()">
    <app-input 
        label="Name" 
        [control]="nameFix"
    ></app-input>
    <app-input 
        label="Card Number" 
        [control]="cardNumberFix"
    ></app-input>
    <app-input 
        label="Expiration (MM/YY)" 
        [control]="expirationFix"
    ></app-input>
    <app-input 
        label="Security Code" 
        [control]="securityCodeFix"
    ></app-input>
    <button 
        class="button is-primary" 
        [disabled]="cardForm.invalid" 
        type="submit"
    >
        Submit
    </button>
    <button 
        class="button is-warning" 
        type="button"
        (click)="onResetClick()"
    >
        Reset
    </button>
</form>
<hr>


<!--  debugging code for form control  -->
<div>Form Contents: {{ cardForm.value | json }}</div>
<div>Form is valid: {{ cardForm.valid }}</div>
<div>Errors for name: {{ cardForm.controls.name.errors | json }}</div>
